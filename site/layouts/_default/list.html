{{ define "main" }}
<div class="d-flex flex-column flex-lg-row">
    <div class="sidebar d-flex flex-column border-end">
      <div class="d-flex d-lg-none align-items-center">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center py-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
              </ol>
            </nav>
            <button class="btn btn-sm p-0 border-0" data-bs-toggle="collapse" href="#sidebar-nav" aria-expanded="false"><i class="fas fa-chevron-down"></i></button>
          </div>
        </div>
      </div>
      <div class="collapse d-lg-block" id="sidebar-nav">
        <div class="sidebar__inner py-3 py-lg-4">
          {{ partial "sidebar.html" (dict "page" . "active_menu" .Params.sidebar_menu) }}
        </div>
      </div>
    </div>
  
    <main id="main" class="d-flex flex-column flex-grow-1">
      <div class="docs-main">
        <div class="docs-main__intro py-4 py-lg-5 bg-neutral-10">
          <div class="container-fluid px-lg-4 px-xl-5 px-md-3 my-2">
            <div class="docs-main__intro-content py-3">
              <h1 class="fw-semibold fs-2">{{ .Title | markdownify }}</h1>
              <div class="mt-3 text-muted">{{ .Content | markdownify }}</div>
            </div>
          </div>
        </div>
        <div class="docs-main__content bd-content py-3">
          <div class="container-fluid px-lg-4 px-xl-5 px-md-3">
          </div>
        </div>
    </main>
  </div>
{{ end }}
